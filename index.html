        <div class="bottom-panel">
            <div id="splash"></div>
            <div id="version">beta 1.0.0 test-build</div>
        </div>

        <div class="progress launch-progress">
            <div class="progress__text launch-progress__text">
                <div class="progress__label launch-progress__label lang" data-lang="launch_progress_label"></div>
                <div class="progress__target launch-progress__target"></div>
            </div>
            <div class="progress__bar launch-progress__bar">
                <div></div>
            </div>
        </div>

        <div class="view-photo">

                <div class="play-screen__inner">
                    <div class="play-screen__window">

                            <div class="play-screen__name-input-label label lang" data-lang="play_screen_name_input_label"></div>
                            <input class="play-screen__name-input" type="text" placeholder="Your name">

                            <div class="play-screen__version-select-label label lang" data-lang="play_screen_version_select_label"></div>
                            <div class="select play-screen__version-select">
                                <div class="select__current-value play-screen__version-select-current-value">
                                    <div class="select__current-value-text play-screen__version-select-current-value-text"></div>
                                        <div class="select__arrow play-screen__version-select-arrow">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                                                height="24" color="white" fill="none">

                                                    stroke-linejoin="round" />
                                            </svg>
                                        </div>
                                </div>
                                <div class="select__values-body play-screen__version-select-values-body"></div>
                            </div>
                        </div>

                        <div id="play-button" class="lang" data-lang="play_button"></div>
                        <div id="leave-button" class="lang" data-lang="leave_button"></div>
                    </div>
